<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link href="/public/materialize/css/MaterialIcons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/public/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body lang="fa" dir="rtl">
    <script>
        document.addEventListener('DOMContentLoaded', function main() {
            M.AutoInit();
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3">
                <p class="center-align">ورود</p>
                <form class="col s10 offset-s1" action="/login" method="post">
                    <div class="input-field col s12">
                        <input id="username" type="text" name="username"/>
                        <label for="username">نام کاربری</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password"/>
                        <label for="password">کلمه عبور</label>
                    </div>
                    <div>
                        <input class="btn waves-effect waves-teal" type="submit" value="ورود"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/public/materialize/js/materialize.min.js"></script>
</body>
</html>
