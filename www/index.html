<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/public/materialize/css/MaterialIcons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/public/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manager</title>
</head>
<body>
    <script src="/public/index.js"></script>
    <div class="container">
        <div class="row">
            <div class="input-field col s10 m8 offset-m2 inline">
                <!-- <i class="material-icons prefix">search</i> -->
                <input type="text" id="search" name="search" class="autocomplete" on>
                <label for="search">جستجو</label>
            </div>
            <div class="input-field col s2" id="search-submit">
                <button class="btn waves-effect waves-teal" type="button">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </div>
        <div class="card z-depth-5">
            <div class="container">
                <div class="row" id="ws">
                    <!-- workspace -->
                    <p lang="fa" dir="rtl" class="flow-text col s10 m8 offset-m2">

                        به نرم‌افزار مدیریت بیماران خوش آمدید

                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s3 offset-s6 m1 offset-m10">
                <button id="button_add" class="btn-floating btn-large waves-effect waves-teal">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="col s3 m1">
                <button id="button_settings" class="btn-floating btn-large waves-effect waves-teal">
                    <i class="material-icons">settings</i>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/public/materialize/js/materialize.min.js"></script>
</body>
</html>
